<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" href="favicon.ico"/>
<title>Comfy Music - Past Playlists</title>
</head>
<body>
<h1>Past Playlists!</h1>
<p id="demo"></p>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    myFunction(this);
    }
};
xhttp.open("GET", "xml/playlists.xml", true);
xhttp.send();

function myFunction(xml) {
	var open = '<iframe width="560" height="315" src="';
	var close = '" frameborder="0" allowfullscreen></iframe>';
    var xmlDoc = xml.responseXML;
	var el = xmlDoc.getElementsByTagName("url")
	var dates = xmlDoc.getElementsByTagName("date")
	for (var i = el.length - 1; i >= 0; i--)
	{
		var temp = el[i].childNodes[0].nodeValue;
		var temp2 = dates[i].childNodes[0].nodeValue;
		document.getElementById("demo").innerHTML +=
		"<h2>" + temp2 + "</h2>"
		document.getElementById("demo").innerHTML +=
		open + temp + close;
	}
}
</script>

</body>
</html>
